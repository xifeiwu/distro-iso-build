<div class="header"><h1 class="slidetitle">አምራች ይሁኑ</h1></div>

<div class="main">

<div class="text">

<div>
<p>ሊብሬ ቢሮን በመጠቀም ሰነዶችን ሰንጠረዦችን እና ማቀረቢያዎችን ያሰናዱ። ከማይክሮ ሶፍት ቢሮ ጋር ተስማሚ   ና ቸው።
ሰነዶችን ኢሜይሎችን ወይም ድህረ ገጾችን ወደ ፒዲኤፍ ይቀይሩ። ፋይሎችን በኔትዎርክ ላይ በጊቨር ይላኩ ወይም ይቀበሉ።
ማተሚያዎችንም ከሌሎች ጋር ይጋሩ</p>
