<div class="header"><h1 class="slidetitle">మీ ఫొటోలను నిర్వహించండి</h1></div>

<div class="main">

<div class="text">

<div>
<p>జిథంబ్ లేదా పికాసాతో మీ ఫోటోలను నిర్వహించండి, ఆనందించండి మరియు
పంచుకోండి. స్నేహితులతోను మరియు కుటుంబంతో పంచుకొనుటకు మీ ఆల్బమ్‌లను సీడీ,
జాలానికి , లేదా ఫ్లికర్ లేదా పికాసావెబ్ వంటి ఆన్‌లైన్ సేవలకు ఎగుమతిచేయండి.</p>
