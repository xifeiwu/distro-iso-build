<div>
<p>ጂተምብ ወይም ፒካሳን በመጠቀም ፎቶዎችን ያደራጁ ወይም ያካፍሉ። የፎቶ አልበሞችን ወደ ሲዲ ወደ ድህረ ገጽ ወይም
በኢንተርኔት ግልጋሎት ሰጪ እንደ ፍሊከር ወይም ፒካሳዌብ በመላክ ከቤተሰብ እና ከጓደኞች ጋር ይካፈሉ።</p>
