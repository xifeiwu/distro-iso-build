	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root  ff4f9ece-3825-4e5f-8375-7d799f00f91b
	else
	  search --no-floppy --fs-uuid --set=root ff4f9ece-3825-4e5f-8375-7d799f00f91b
	fi
	linux	/boot/vmlinuz-3.8.0-19-generic root=UUID=ff4f9ece-3825-4e5f-8375-7d799f00f91b ro   quiet splash $vt_handoff
	initrd	/boot/initrd.img-3.8.0-19-generic
}
