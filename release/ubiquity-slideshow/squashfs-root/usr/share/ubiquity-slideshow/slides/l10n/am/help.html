<div class="header"><h1 class="slidetitle">እርዳታ ይፈልጉ</h1></div>

<div class="main">

<div class="text">

<div>
<p>ስለ አንድ ነገር ማወቅ ከፈለጉ ወይም ችግር ከገጠሞት ጥያቄዎትን ያቅርቡ ፤ ሊነክስ ሚንት በአለም አቀፍ ደረጃ 4ኛ ደረጃ
ይዟል በተጠቃሚ ብዛት ፤ የተጠቃሚ መምሪያ አብሮት ይመጣል ፤ የሕብረተሰብ ዌብሳይቶች ፤ የተለያዩ ማስተማሪያዎች ፤
የውይይት ክፍሎች እንዲሁም ፎረሞች በኢንተርኔት ላይ የሚገኙ የህብረተሰቡ እርዳታ ክፍሎች ናቸው</p>
